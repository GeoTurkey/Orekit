NO_ESTIMATED_STATE = aucun \u00e9tat estim\u00e9 n''est disponible pour {0} pour le cycle {1}, peut-\u00eatre manque-t-il un composant de restitution d''orbite

# no maneuvers available for {0} at cycle {1}, maybe a control loop component is missing for this cycle
NO_MANEUVERS_STATE = aucune man\u0153uvre n''est disponible pour {0} pour le cycle {1}, peut-\u00eatre manque-t-il un composant de boucle d''optimisation pour ce cycle

# no ephemeris available for {0} at cycle {1}, maybe a propagation component is missing
