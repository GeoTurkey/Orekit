MISSING_INPUT_DATA = donn\u00e9e manquante \u00e0 proximit\u00e9 de la ligne {0} du fichier d''entr\u00e9e {1} : {2}

# maneuver {0} not found
MANEUVER_NOT_FOUND = man\u0153uvre {0} introuvable

# unsupported key "{0}" at line {1} of input file {2}, supported keys: {3}
UNSUPPORTED_KEY = clef "{0}" inconnue \u00e0 la ligne {1} du fichier d''entr\u00e9e {2}, clefs connues : {3}

# unknown spacecraft {0}, known spacecrafts: {1}
UNKNOWN_SPACECRAFT = satellite {0} inconnu, satellites connus {1}

# spacecraft {0} is managed by several propagation scenario components
SPACECRAFT_MANAGED_TWICE = spacecraft {0} is managed by several propagation scenario components

# spacecraft {0} is not managed by any propagation scenario components
SPACECRAFT_NOT_MANAGED = spacecraft {0} is not managed by any propagation scenario components

